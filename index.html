<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidType - Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RapidType</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </header>
        
        <main>
            <div class="test-container">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="timer">60</span>
                        <span class="stat-label">Seconds</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="wpm">0</span>
                        <span class="stat-label">WPM</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="accuracy">100%</span>
                        <span class="stat-label">Accuracy</span>
                    </div>
                </div>
                
                <div class="test-area">
                    <div id="word-display" class="word-display"></div>
                    <input type="text" id="typing-input" class="typing-input" placeholder="Start typing here..." disabled>
                    <button id="start-btn" class="start-btn">Start Test</button>
                </div>
            </div>
            
            <div id="results" class="results hidden">
                <h2>Test Complete!</h2>
                <div class="result-stats">
                    <div class="result-stat">
                        <span class="result-value" id="final-wpm">0</span>
                        <span class="result-label">WPM</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-value" id="final-accuracy">0%</span>
                        <span class="result-label">Accuracy</span>
                    </div>
                </div>
                <div class="result-form">
                    <input type="text" id="user-name" placeholder="Enter your name" maxlength="20">
                    <button id="save-result" class="save-btn">Save Result</button>
                </div>
            </div>
            
            <div class="leaderboard-container">
                <h2>Leaderboard</h2>
                <div id="leaderboard" class="leaderboard">
                    <!-- Leaderboard entries will be populated here -->
                </div>
                <button id="clear-leaderboard" class="clear-btn">Clear Leaderboard</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
